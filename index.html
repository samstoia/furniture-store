<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sam's Furniture Emporium</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      
    </div>

    <div>

    </div>
    
    

    <script>
      let furnitureSearch = new FurnitureSearch();
      
      let promise = furnitureSearch.getInfo();

      promise.then(function(response) {
        let body = JSON.parse(response);
        console.log(body);
        body.body.data.forEach(function(item) {
        document.getElementById("container").innerHTML += 
                                                      `<div><h3>${item.name}</h3><br><p>${item.type}</p><br><p>${item.cost}</p><br><img src="${item.imageUrl}" alt=""><br><p>${item.description}</p></div>`
        
      });
    });
      
    </script>
  </body>
</html>
