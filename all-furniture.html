<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sam's Furniture Emporium</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3><a href="index.html">Sam's Furniture Emporium</a></h3>
      </div>

      <div class="products">
        <h4>Our Products</h4>
        <a href="all-furniture.html">All Furniture</a>
        <br />
        <a href="sofas.html">Sofas</a>
        <br />
        <a href="rugs.html">Rugs</a>
        <br />
        <a href="tables.html">Tables</a>
        <br />
        <a href="chairs.html">Chairs</a>
      </div>

      <div id="results"></div>

      <div class="footer">&#169; 2019, Sam's Furniture Emporium</div>
    </div>

    <script>
      let furnitureSearch = new FurnitureSearch();

      let promise = furnitureSearch.getInfo();

      promise.then(function(response) {
        let body = JSON.parse(response);
        body.body.data.forEach(function(item) {
          document.getElementById(
            "results"
          ).innerHTML += `<div class="productContainter">
                                                        <div class="imageContainer">
                                                
                                                        <img src="${
                                                          item.imageUrl
                                                        }" alt="">
                                                        </div>
                                                        <br>
                                                        <h3>${
                                                          item.name
                                                        }</h3><br>
                                                        <p>${item.cost}</p><br>
                                                        <p>${
                                                          item.description
                                                        }</p></div>`;
        });
      });
    </script>
  </body>
</html>
